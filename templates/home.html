<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Netflix Clustering</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <h1>Welcome to Netflix Clustering</h1>
  <p>Enter the necessary details to find out which cluster your input belongs to!</p>
  <form action="/predict" method="post">
    <label>Feature 1: <input type="text" name="feature1" required></label>
    <label>Feature 2: <input type="text" name="feature2" required></label>
    <label>Feature 3: <input type="text" name="feature3" required></label>
    <label>Feature 4: <input type="text" name="feature4" required></label>
    <button type="submit">Predict using K-Means</button>
  </form>
</body>
</html>
