<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Netflix Clustering</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <div class="container">
    <h1>Welcome to Netflix Clustering</h1>
    <form action="/predict" method="post">
      <label for="feature1">Feature 1:</label>
      <input type="text" id="feature1" name="feature1" placeholder="Enter value" required />

      <label for="feature2">Feature 2:</label>
      <input type="text" id="feature2" name="feature2" placeholder="Enter value" required />

      <label for="feature3">Feature 3:</label>
      <input type="text" id="feature3" name="feature3" placeholder="Enter value" required />

      <button type="submit">Predict Cluster</button>
    </form>

    <a href="/visualize" class="visualize-btn">Visualize Clusters</a>
  </div>
</body>
</html>
