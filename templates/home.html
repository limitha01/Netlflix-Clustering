<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix K-Means Clustering</title>
    <link rel="stylesheet" href="/static/home.css" />
</head>
<body>
    <div class="container">
        <h1>Netflix K-Means Clustering</h1>
        
        <form action="/predict" method="post">
            <label for="feature1">Feature 1:</label>
            <input type="text" id="feature1" name="feature1" required>
            
            <label for="feature2">Feature 2:</label>
            <input type="text" id="feature2" name="feature2" required>
            
            <label for="feature3">Feature 3:</label>
            <input type="text" id="feature3" name="feature3" required>
            
            <button type="submit" class="predict-btn">Predict Cluster</button>
        </form>

        <form action="/visualize" method="get">
            <button type="submit" class="visualize-btn">Visualize Clusters</button>
        </form>
    </div>
</body>
</html>
