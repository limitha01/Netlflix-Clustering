<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Netflix Clustering</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <h1>Welcome to Netflix Clustering</h1>
  <p>Enter the necessary details to find out which cluster your input belongs to!</p>
  <form action="/predict" method="post">
    {% for i in range(1, 10) %}
      <label>Feature {{ i }}:</label>
      <input type="text" name="feature{{ i }}" required /><br>
    {% endfor %}
    <button type="submit">Predict using K-Means</button>
  </form>
</body>
</html>
